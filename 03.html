<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/pie.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "pie",
					"balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
					"minRadius": 0,
					"pieX": 500,
					"pieY": 200,
					"pullOutRadius": 4,
					"startAngle": 165.6,
					"startRadius": "488%",
					"marginBottom": 0,
					"marginTop": 100,
					"maxLabelWidth": 100,
					"pullOutDuration": 0,
					"tabIndex": 0,
					"titleField": "category",
					"valueField": "column-1",
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": true,
						"align": "center",
						"markerType": "circle"
					},
					"titles": [],
					"dataProvider": [
						{
							"category": "松山區",
							"column-1": "松山區,0"
						},
						{
							"category": "信義區",
							"column-1": "3"
						},
						{
							"category": "大安區",
							"column-1": "2"
						},
						{
							"category": "中山區",
							"column-1": "11"
						},
						{
							"category": "中正區",
							"column-1": "4"
						},
						{
							"category": "大同區",
							"column-1": "4"
						},
						{
							"category": "萬華區",
							"column-1": "10"
						},
						{
							"category": "文山區",
							"column-1": "8"
						},
						{
							"category": "南港區",
							"column-1": "3"
						},
						{
							"category": "內湖區",
							"column-1": "6"
						},
						{
							"category": "士林區",
							"column-1": "1"
						},
						{
							"category": "北投區",
							"column-1": "1"
						},
						{
							"category": "無資料",
							"column-1": "403"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
